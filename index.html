<html lang="pt-BR">
    <head>
        <title>Números Primos</title>
        <meta charset="UTF-8">
        <script>
            function encontraPrimos() {
                var canvas = document.getElementById('meuCanvas');
                if (canvas.getContext) {
                    var context = canvas.getContext('2d');
                    var maxWidth = 400;
                    var x = 20;
                    var y = 40;
                    var numero = parseInt(document.getElementById("Numero1").value, 10);
                    var primos = [];
                    var contador = 0;

                    for (var i = 2; i <= numero; i++) {
                        var isPrimo = true;
                        for (var j = 2; j <= Math.sqrt(i); j++) {
                            if (i % j === 0) {
                                isPrimo = false;
                                break;
                            }
                        }
                        if (isPrimo) {
                            primos.push(i);
                            contador++;
                        }
                    }

                    context.fillStyle = "rgb(255, 255, 255)";
                    context.fillRect(0, 0, canvas.width, canvas.height);
                    context.font = "20px Arial";
                    context.fillStyle = "black";

                    for (var k = 0; k < primos.length; k++) {
                        context.fillText(primos[k], x, y);
                        y += 20;
                    }

                    document.getElementById("Numero1").value = "";
                    document.getElementById("Numero1").focus();
                }
            }
        </script>
    </head>
    <body>
        <div>
            <h1>Números Primos</h1>
            <label style="font-size: 20px;">Digite um número:</label>
            <input type="text" id="Numero1" autofocus><br>
            <button onclick="encontraPrimos()">Encontrar Primos</button><br><br>
            <canvas id="meuCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
        </div>
    </body>
</html>
